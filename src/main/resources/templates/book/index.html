<!DOCTYPE HTML>
<html lang="zh-Hans" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="Copyright" content="畅读阁" />
  <meta name="keywords" content="免费阅读,在线阅读,免费小说,电子书,书籍,小说" />
  <meta name="description" content="畅读阁是一个提供各种热门电子书,书籍,小说免费在线阅读的网站，我们致力于为在线阅读提供良好的阅读体验" />
  <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />
  <link rel="alternate" hreflang="zh-Hant" href="index.html" />
  <link rel="alternate" media="only screen and (max-width: 640px)" href="index.html" />
  <link type="text/css" rel="stylesheet" href="/css/changdu.css" />
  <style type="text/css">
    #left {
      float: left;
      width: 240px;
    }

    #right {
      margin-left: 280px;
      overflow: hidden;
      position: relative;
    }

    .catalog {
      margin-top: 60px;
      font-size: 16px;
    }

    .catalog dt,
    .catalog dd {
      padding: 12px 0;
    }

    .catalog dt {
      border-bottom: 1px solid #1bb582;
      text-indent: 20px;
    }

    .catalog dt a {
      border-left: 4px solid #1bb582;
      padding: 4px 0;
      padding-left: 16px;
    }

    .catalog dd {
      border-bottom: 1px solid #ededed;
      text-indent: 40px;
    }

    .catalog dd.current {
      background: url(/images/list.png) no-repeat right 15px;
    }

    .catalog dd.current a {
      color: #406080;
    }

    .title {
      color: #666;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .title a {
      color: #666;
    }

    .book_list {
      margin: 10px 0 10px 10px;
      padding-bottom: 5px;
      position: relative;
      zoom: 1;
      overflow: hidden;
    }

    .book_list li {
      float: left;
      padding: 10px 10px 5px 10px;
      margin: 10px 10px 25px 10px;
      display: inline;
      width: 120px;
    }

    .book_list li img {
      width: 120px;
      height: 150px;
      display: inline-block;
    }

    .book_list li .name {
      font-size: 16px;
      height: 44px;
      margin: 5px 0 10px;
      overflow: hidden;
    }

    .book_list li .author_box {
      line-height: 1.2em;
    }

    .book_list li .author {
      color: #666;
      font-size: 13px;
      width: 70px;
      display: block;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      vertical-align: middle;
    }

    .book_list li .continue {
      float: right;
      color: green;
    }

    .book_list li .complete {
      float: right;
      color: red;
    }

    .note_box {
      word-wrap: break-word;
      position: absolute;
      overflow: auto;
      zoom: 1;
      width: 300px;
      top: 0;
      overflow: hidden;
      display: none;
      z-index: 1;
    }

    .note {
      position: relative;
      border: 1px solid #bbb;
      padding: 10px 20px;
      background: #fff;
      text-align: left;
      line-height: 1.45;
      height: 222px;
    }

    .note h4 {
      line-height: 20px;
    }

    .note span {
      color: #aaa;
      display: inline-block;
      margin: 8px 0;
    }

    .note .intro {
      font-size: 13px;
      height: 162px;
      overflow: hidden;
      line-height: 18px;
    }

    .arrow {
      height: 9px;
      width: 6px;
      background: url(/images/changdu.png) no-repeat;
      position: absolute;
      top: 70px;
      font-size: 0;
    }

    .state {
      margin: 20px 0;
      border-bottom: 1px solid #e6e6e6;
      font-size: 15px;
    }

    .state a {
      padding: 10px 25px 5px;
      display: inline-block;
      margin-bottom: -1px;
    }

    .state .current {
      border-bottom: 2px solid #1bb582;
      font-weight: bold;
    }

    .page {
      text-align: center;
      margin-bottom: 30px;
    }

    .page a,
    .page span,
    .page input,
    .page button {
      height: 37px;
      width: 37px;
      line-height: 37px;
      background: url(/images/changdu.png) -24px -44px;
      vertical-align: middle;
      margin: 0 5px;
      color: #7f7f7f;
      font-size: 14px;
      font-family: Verdana;
    }

    .page a,
    .page span {
      display: inline-block;
      text-align: center;
      text-decoration: none;
      outline: none;
      font-weight: bold;
    }

    .page a:visited {
      color: #7f7f7f;
    }

    .page button:hover,
    .page a:hover {
      background-position: -24px -81px;
      color: #7f7f7f;
    }

    .page a:active {
      background-position: -24px -118px;
    }

    .page span.current {
      background-position: -61px -44px;
      color: #fff;
    }

    .page b {
      display: inline-block;
      margin: 0 5px;
      font-size: 14px;
      color: #7f7f7f;
    }

    .next b,
    .pre b {
      cursor: pointer;
      width: 0;
      height: 0;
      border-width: 6px;
      border-style: solid;
      font-size: 0;
      line-height: 0;
    }

    .next b {
      border-color: #f8f8f8 #f8f8f8 #f8f8f8 #4e4e4e;
      margin: 12px 0 0 7px;
    }

    .pre b {
      border-color: #f8f8f8 #4e4e4e #f8f8f8 #f8f8f8;
      margin: 12px 0 0 -7px;
    }

    .page div,
    .page form {
      display: inline;
      padding: 0;
      text-indent: 0;
      padding-left: 8px;
    }

    .page input {
      border: 0;
      text-indent: 5px;
      background-position: -61px -81px;
    }

    .page button {
      border: 0;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
  <title th:text="'畅读阁' + ((${type}==null or ${type}=='')?'':'_' + ${type})">畅读阁</title>

<body>
<div th:include="common/header :: header"></div>
<div class="body">
  <div id="left">
    <ul class="catalog">
      <dt><a href="/book/index">全部小说分类</a></dt>
      <dd th:class="${type}=='网游小说'?'current':''"><a href="/book/index?type=%E7%BD%91%E6%B8%B8%E5%B0%8F%E8%AF%B4">网游小说</a></dd>
      <dd th:class="${type}=='玄幻小说'?'current':''"><a href="/book/index?type=%E7%8E%84%E5%B9%BB%E5%B0%8F%E8%AF%B4">玄幻小说</a></dd>
      <dd th:class="${type}=='科幻小说'?'current':''"><a href="/book/index?type=%E7%A7%91%E5%B9%BB%E5%B0%8F%E8%AF%B4">科幻小说</a></dd>
      <dd th:class="${type}=='修真小说'?'current':''"><a href="/book/index?type=%E4%BF%AE%E7%9C%9F%E5%B0%8F%E8%AF%B4">修真小说</a></dd>
      <dd th:class="${type}=='都市小说'?'current':''"><a href="/book/index?type=%E9%83%BD%E5%B8%82%E5%B0%8F%E8%AF%B4">都市小说</a></dd>
      <dd th:class="${type}=='历史小说'?'current':''"><a href="/book/index?type=%E5%8E%86%E5%8F%B2%E5%B0%8F%E8%AF%B4">历史小说</a></dd>
    </ul>
  </div>
  <div id="right">
    <div class="title" >
      <a href="/book/index">全部小说</a> <span th:text="(${type}==null or ${type}=='')?'':'&gt;' + ${type}"></span></div>
    <div class="state">
      <a href="/book/index?type=%E7%8E%84%E5%B9%BB%E5%B0%8F%E8%AF%B4" th:class="(${state}!=1 and ${state}!=2)?'current':''">全部</a>
      <a href="/book/index?type=%E7%8E%84%E5%B9%BB%E5%B0%8F%E8%AF%B4&amp;state=2" th:class="${state}==2?'current':''">完本</a>
      <a href="/book/index?type=%E7%8E%84%E5%B9%BB%E5%B0%8F%E8%AF%B4&amp;state=1" th:class="${state}==1?'current':''">连载</a></div>
    <ul id="list" class="book_list">
      <li th:each="book:${books}">
        <a th:href="@{/book/{id}(id=${book.bookId})}">
          <img th:src="${book.cover}" th:alt="${book.name}"/>
        </a>
        <div class="name">
          <a th:href="@{/book/{id}(id=${book.bookId})}" th:title="${book.name}" th:text="${book.name}"></a>
        </div>
        <div class="author_box">
          <span th:class="${book.statusCode == 0}?'complete':'continue'" th:text="${book.status}"></span>
          <span class="author" th:title="${book.author}" th:text="${book.author}"></span>
        </div>
        <div class="note_box">
          <div class="note">
            <h4 th:text="${book.name}"></h4>
            <span th:text="'作者:' + ${book.author}"></span>
            <div class="intro" th:text="${book.description}"></div>
          </div>
          <div class="arrow"></div>
        </div>
      </li>
    </ul>
    <div class="page">
      <a th:style="'display:' + @{(${page}==1?'none':'inline-block')} + ''" href="/book/index?type=%E7%8E%84%E5%B9%BB%E5%B0%8F%E8%AF%B4&amp;page=1" hideFocus>1</a>
      <span th:class="${page}==1?'current':''" th:style="'display:' + @{(${page}==1?'inline-block':'none')} + ''">1</span>
      <a th:style="'display:' + @{(${page}==2?'none':'inline-block')} + ''" href="/book/index?type=%E7%8E%84%E5%B9%BB%E5%B0%8F%E8%AF%B4&amp;page=2" hideFocus>2</a>
      <span th:class="${page}==2?'current':''" th:style="'display:' + @{(${page}==2?'inline-block':'none')} + ''">2</span>
      <a th:style="'display:' + @{(${page}==3?'none':'inline-block')} + ''" href="/book/index?type=%E7%8E%84%E5%B9%BB%E5%B0%8F%E8%AF%B4&amp;page=3" hideFocus>3</a>
      <span th:class="${page}==3?'current':''" th:style="'display:' + @{(${page}==3?'inline-block':'none')} + ''">3</span>
      <a th:style="'display:' + @{(${page}==4?'none':'inline-block')} + ''" href="/book/index?type=%E7%8E%84%E5%B9%BB%E5%B0%8F%E8%AF%B4&amp;page=4" hideFocus>4</a>
      <span th:class="${page}==4?'current':''" th:style="'display:' + @{(${page}==4?'inline-block':'none')} + ''">4</span>
      <a th:href="'/book/index?type=%E7%8E%84%E5%B9%BB%E5%B0%8F%E8%AF%B4&amp;page=' + (${page} + 1)" class="other next"><b></b></a>
      <form enctype="text/plain" method="get" action="/book/index">
        <div><input type="hidden" name="type" value="玄幻小说">跳转到:<input name="page" type="text" /><button
                type="submit" hideFocus>GO</button></div>
      </form>
    </div>
  </div>
</div>
<div id="hetu"></div>
<div class="foot">
  网站简介 | 商务合作 | 版权声明 | 联系我们 | 网站地图<p>Copyright&nbsp;@&nbsp;2022&nbsp;&nbsp;All Rights Reserved.</p>
</div>
</body>

</html>
