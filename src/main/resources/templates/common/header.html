<!DOCTYPE html>
<html lang="zh-Hans" xmlns:th="https://www.thymeleaf.org">
<body>
    <div th:fragment="header">
        <div class="head">
            <span id="title"><a href="/index">畅读阁</a></span>
            <form id="searchBook" method="get" action="/book/search" target="_blank">
                <div id="search_box">
                    <input type="text" id="keyword" name="keyword" placeholder="请输入搜索内容..." />
                    <button id="search_b" type="submit">搜索</button>
                </div>
            </form>
        </div>
        <div class="menu">
            <div>
                <a href="/index">首页</a>
                <a href="/book/index">小说</a>
                <a href="/top/index">榜单</a>
                <a href="/favorite/index">书架</a>
            </div>
            <div class="right" th:if="${session.isEmpty()} or ${session == null}">
                <a href="/user/register">注册</a>
                <a href="/user/login">登录</a>
            </div>
            <div class="right" th:if="${!session.isEmpty()}">
                <span th:text="${session.user.username} + '，您已经登陆'"></span>
                <a href="/user/logout">退出登录</a>
            </div>
        </div>
    </div>
</body>
</html>
