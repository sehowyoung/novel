    <title>注册_畅读阁</title>
</head>

<body>
<div th:include="common/header :: header"></div>
<div id="main">
    <div class="login-main">
        <h2 class="tabs">&raquo; 填写基本资料（必填信息）</h2>
        <div class="clear"></div>
        <form id="signup" class="iForm" action="/user/register" method="post">
            <fieldset>
                <p><label>登录帐号：</label>
                    <input class="iInput" name="username" id="username" tabindex="301" onkeyup="value=value.replace(/[\W]/g,'')"
                           onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" />
                    <span>(帐号应该由5~18位之内的数字、下划线、英文字母组成)</span>
                </p>
                <p><label>账户密码：</label>
                    <input class="iInput" type="password" name="password" id="password" tabindex="306" />
                </p>
                <p><label>确认密码：</label>
                    <input class="iInput" type="password" name="repassword" id="repassword" tabindex="307" /><span>(密码长度建议在6～30位之内)</span>
                </p>
                <p><label>您的 Email 地址：</label>
                    <input class="iInput" name="email" id="email" tabindex="308" />
                </p>
                <div style="float:left;text-align:center;padding:5px 10px 5px 120px;">
                    <input type="hidden" name="action" id="action" value="newuser" />
                    <input class="btn fr" id="regSubmit" type="submit" value="完成注册" tabindex="310" />
                </div>
            </fieldset>
        </form>
    </div>
    <div id="mainright">
        <div class="inner">
            <p>
                <font color="#FF6600"><b>我已经拥有账户！</b></font><a href="/user/login">立即登录 &raquo; </a>
            </p>
            <dl class="reg_tips">
                <dt>注册用户您可以...</dt>
                <dd><strong>阅读</strong> 最新最热门的网络小说</dd>
                <dd><strong>分享</strong> 您喜爱的作品</dd>
                <dd><strong>享受</strong> 个人书屋、藏书架等人性化服务</dd>
            </dl>
        </div>
    </div>
</div>
<div class="clear"></div>
</div>
<div class="footers ">
    <div class="foob">
        <p class="xsyeei">
            <script>
                foot();
            </script>
        </p>
    </div>
</div>
